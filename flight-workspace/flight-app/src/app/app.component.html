<div class="app-container">
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <div class="logo-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 16V14L13 9V3.5C13 2.67 12.33 2 11.5 2S10 2.67 10 3.5V9L2 14V16L10 13.5V19L8 20.5V22L11.5 21L15 22V20.5L13 19V13.5L21 16Z" fill="white"/>
          </svg>
        </div>
        <div class="logo-text">
          <h1>FlightSearch</h1>
          <p>Trouvez les meilleurs vols au meilleur prix</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">DÃ©couvrez le monde avec les meilleurs tarifs</h1>
      <p class="hero-subtitle">
        Comparez des millions de vols et trouvez les meilleures offres pour votre prochaine destination
      </p>
    </div>
  </section>

  <!-- Search Form -->
  <section class="search-section">
    <div class="search-container">
      <app-search-form (search)="rechercher($event)"></app-search-form>
    </div>
  </section>

  <!-- Results -->
  <section class="results-section" *ngIf="vols.length > 0 || loading || errorMessage">
    <div class="results-container">
      <div *ngIf="loading" class="loading">
        <div class="spinner"></div>
        <p>Recherche en cours...</p>
      </div>
      
      <div *ngIf="errorMessage" class="error">
        <p>{{ errorMessage }}</p>
      </div>
      
      <app-vol-list [vols]="vols" *ngIf="!loading && !errorMessage"></app-vol-list>
    </div>
  </section>
</div>
